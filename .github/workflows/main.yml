name: Deploy Reports to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on changes to the main branch

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Install Dependencies
        run: mvn install -DskipTests

      - name: Set up Xvfb (for GUI applications, if needed)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 &  # Start Xvfb on display :99
          export DISPLAY=:99  # Set the DISPLAY environment variable

      - name: Run Tests
        run: |
          export DISPLAY=:99  # Ensure DISPLAY is set
          mvn test

      - name: Archive Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: Test-Reports
          path: Reports/  # Ensure this path points to the entire Reports folder
        if: always()  # Ensures this step runs even if tests fail

  deploy-pages:
    name: Deploy Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      contents: write
    if: always()  # Ensures this step runs even if tests fail

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Test Reports
        uses: actions/download-artifact@v3
        with:
          name: Test-Reports

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: Reports/  # This should be the directory with your reports and images
          force_orphan: true  # Create a new commit every time
