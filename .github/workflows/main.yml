name: Deploy Reports to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on changes to the main branch

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Install Dependencies
        run: mvn install -DskipTests

      - name: Run Tests
        run: mvn test || echo "Tests failed but continuing."

      - name: Archive Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: Test-Reports
          path: Reports/ # This should point to the directory containing your Extent reports

  deploy-pages:
    name: Deploy Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      contents: write
    if: always() # Ensures this step runs even if tests fail

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Test Reports
        uses: actions/download-artifact@v3
        with:
          name: Test-Reports

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: Reports/
          force_orphan: true  # Create a new commit every time

