name: Run & Deploy Reports to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  run-tests:
    timeout-minutes: 60
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite: [testng.xml, testng1.xml, testng2.xml]  # List your test suites here
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Install Dependencies
        run: mvn install -DskipTests

      - name: Run Playwright Tests
        run: mvn test -Dsurefire.suiteXmlFiles=${{ matrix.suite }}

      - name: Archive Suite Reports
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ExtentReports-${{ matrix.suite }}
          path: Reports/ExtentReports  # Ensure this is the directory where reports are generated

  merge-reports:
    name: Merge Extent Reports
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()  # Ensure this job runs even if one or more matrix jobs fail
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4


      - name: Download All Reports
        uses: actions/download-artifact@v4
        with:
          name: ExtentReports-*
          path: ./Reports

      - name: Merge Extent Reports
        run: |
          mkdir -p FinalReport
          java -cp path/to/extent-merge.jar com.aventstack.extentreports.merger.ExtentMerge \
            -s ./Reports/ExtentReports/*.html \
            -d FinalReport/ConsolidatedReport.html

      - name: Archive Merged Report
        uses: actions/upload-artifact@v4
        with:
          name: FinalReport
          path: FinalReport/

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: merge-reports
    if: always()  # Ensure this job runs even if merging reports fails
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Final Report
        uses: actions/download-artifact@v4
        with:
          name: FinalReport
          path: ./FinalReport

      - name: Prepare Report for Deployment
        run: |
          mkdir -p public
          cp FinalReport/ConsolidatedReport.html public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
